<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
    
<h2>FORM</h2>
            <form action="" method="get"  enctype="multipart/form-data">
                
         <table id="SignUpForm">
      
           
            <tr>
                <td>Full Name:</td>
                <td colspan="1"><input type="text" name="FullName" id="FullName"></td>
            </tr>
            
            <tr>
                <td>Biography</td>
                <td colspan="1"><textarea name="Biography" rows="3" cols="15"></textarea></td>
            </tr>
            
            <tr>
                <td>Planet:</td>
                <td colspan="1"><input type="text" name="Planet" id="Planet"></td>
            </tr>
            <tr>
                <td>Coupon:</td>
                <td colspan="1"><input type="text" name="Planet" id="Planet" placeholder="Not Available"></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td colspan="1"><input type="file" name="Image" id="Image"></td>
            </tr>
                   
       
        </table>
    </form>
        <br>

        <table>
      <tr>
                <fieldset class="fieldGender">
                    <legend>Gender</legend>
                     Male<input type="radio" name="Male" id="Male" value="Male">
                     Female<input type="radio" name="Female" id="Female" value="Female">
                </fieldset>
       </tr>
        
        

        
       <tr>
        <fieldset aria-setsize="10">
            <legend>Hobbies</legend>
            Hiking<input type ="checkbox" name="Hiking" id="Hiking"  value="Hiking">
                Dancing<input type="checkbox" name="Dancing" id="Dancing" value="Dancing">  
                Gardening<input type="checkbox" name="Gardening" id="Gardening" value="Gardening">              
             
        </fieldset>
       </tr>
        <br>
           
        <tr>
            <td>Age Group</td>
            <td><input type="number" name="AgeGroup" id="AgeGroup" min="0" max="120" placeholder="0 to 9 Years" style="width: 10em;"></td>
        </tr>
       

        <tr>
            <td>Idol</td>
            <td colspan="1"><select name="listBox" size="number_of_options" multiple="multiple" style="width: 10em;">
                <option value="MichaelJackson">Michael Jackson</option>
                <option value="Jesus">Jesus</option>
                
                </select>
          </td>
        </tr>


        <tr>
            <td>Interests</td>
            <td colspan="1"><select name="listBox" size="number_of_options" multiple="multiple" style="width: 10em;">
                <option value="Reading">Reading</option>
                <option value="Cinemas">Cinemas</option>
                <option value="Theaters">Theaters</option>
                <option value="Operas">Operas</option>
                </select>
          </td>
        </tr>
        <tr>
            <td>Favorite Car</td>
            <td><input type="number" name="Car" value="Car" placeholder="Volvo" style="width: 10em;">
            </td>
        </tr>
        <tr>
            <td>Favorite Dish</td>
            <td colspan="1"><select name="listBox" size="number_of_options" multiple="multiple" style="width: 10em;">
                
                
               <ul><option value="Vegatarion" style="font-weight: bold;">Vegatarion</option>
            <li><option value="GreenSalad"> GreenSalad</option></li></ul>
                </select>
          </td>
        </tr>

        <tr>
            <td>Public transports</td>
            <td colspan="1"><select name="listBox" size="number_of_options" multiple="multiple" style="width: 10em;">
                
                
               <ul><option value="Ground" style="font-weight: bold;">Ground</option>
            <li><option value="Train"> Train</option></li></ul>
                </select>
          </td>
        </tr>


        
         <tr class="buttonsLogin">
        <td colspan="2" ><br>
        <input type="submit" name="save" id="save" value="KAYDET">
        <input type="reset" name="sil" id="sil" value="TEMÄ°ZLE">

        </td>
        </tr>
        </table>
       
    </body>
</html>
